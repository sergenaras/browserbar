name: Build BrowserBar

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build App
      run: |
        xcodebuild -project browserbar.xcodeproj \
                   -scheme browserbar \
                   -configuration Release \
                   -derivedDataPath build/ \
                   clean build \
                   CODE_SIGN_IDENTITY="-" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=YES

    - name: Sign App
      run: |
        codesign --force --deep --sign - build/Build/Products/Release/browserbar.app

    - name: Create Archive
      run: |
        cd build/Build/Products/Release/
        ditto -c -k --keepParent browserbar.app BrowserBar.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BrowserBar-App
        path: build/Build/Products/Release/BrowserBar.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/Build/Products/Release/BrowserBar.zip
